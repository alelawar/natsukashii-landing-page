<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="icon" href="img/icon-logo.png" sizes="64x64" type="image/png" />
  <link rel="stylesheet" href="css/output.css">
  <link rel="stylesheet" href="css/animate.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <title>Natsukashii</title>
</head>

<body class="bg-gray-500">

  <div class="h-[370dvh] relative" id="scroll-container" data-aos="fade-up" data-aos-delay="300">
    <div class="sticky top-1/2 -translate-y-1/2 w-97 h-97 mx-auto">
      <!-- Foto bulet -->
      <img src="img/produk-circle.png" alt="Foto" class="w-full h-full rounded-full object-cover rotate-element" />

      <!-- SVG teks ngelilingi -->
      <svg class="absolute -inset-4 w-[calc(100%+2rem)] h-[calc(100%+2rem)]" viewBox="0 0 340 340">
        <defs>
          <path id="circlePath" d="M 170, 170 m -135, 0 a 135,135 0 1,1 270,0 a 135,135 0 1,1 -270,0" />
        </defs>
        <text fill="black" font-size="26" font-weight="bold">
          <textPath href="#circlePath" startOffset="0%">
            <tspan class="text-word" data-index="0">Lorem </tspan>
            <tspan class="text-word" data-index="1">ipsum </tspan>
            <tspan class="text-word" data-index="2">dolor </tspan>
            <tspan class="text-word" data-index="3">sit </tspan>
            <tspan class="text-word" data-index="4">amet </tspan>
            <tspan class="text-word" data-index="5">consectetur </tspan>
            <tspan class="text-word" data-index="6">adipisicing </tspan>
            <tspan class="text-word" data-index="7">elit. </tspan>
            <tspan class="text-word" data-index="8">A, </tspan>
            <tspan class="text-word" data-index="9">beatae?</tspan>
          </textPath>
        </text>
      </svg>
    </div>
  </div>



  <div class="h-[200dvh]"></div>


  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="js/script.js"></script>
</body>

</html>
